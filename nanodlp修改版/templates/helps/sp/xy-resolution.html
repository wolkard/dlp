Tamaño de cada píxel en micrones. Depende de la resolución original del proyector y la distancia entre el proyector y la superficie del tanque.<br><br>
[Resolución XY] = [Tamaño de la imagen en la superficie del tanque en milímetros] * 1000 / [Resolución del Proyector]<br><br>
<samp>50micron=96mm*1000/1920px</samp>
