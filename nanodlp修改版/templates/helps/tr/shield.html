<h4>Koruma Desteği</h4>
RAMPS ve Trinamics gibi hareketler için herhangi bir USB/Serial/i2c denetleyicisini/sürücüsünü kullanabilirsiniz. Bu alan, hareketler için GPIO sayesinde doğrudan atmayı kullanmayı planlıyorsanız gerekli değildir.Windows kullanıcıları için RAMPS desteklenen tek seçenektir.<br>
