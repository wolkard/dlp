<h4>GPIO</h4>
Il Raspberry Pi GPIO ha limitazioni di tensione. Una tensione vicino a 3.3V. &egrave interpretata come una Logica alta 'pin HIGH' e una tensione vicino a zero volt &egrave una logica zero 'pin LOW'.<br>
Per ulteriori informazioni sul cablaggio GPIO, visita la pagina <a href="https://pinout.xyz/">Raspberry Pi pinout</a>.
