Her pikselin mikron cinsinden boyutu.Projektörün doğal çözünürlüğünde ve projektör ile deponun zemini arasındaki mesafeye bağlıdır.<br><br>
[XY Çözünürlüğü] = [Milimetre Cinsinden Deponun Zemini Üzerindeki Resmin Boyutu] * 1000 / [Projektör Çözünürlüğü]<br><br>
<samp>50micron=96mm*1000/1920px</samp>
