<h4>GPIO</h4>
Raspberry Pi GPIO'nun voltaj sınırlaması vardır. 3.3V civarında bir yüksek akım olarak yorumlanır ve sıfır volt yakınındaki bir voltaj, sıfır olarak kabul edilir.<br>
GPIO bağlantıları hakkında daha fazla bilgi için, <a href="https://pinout.xyz/">Raspberry Pi pinout</a> adresini ziyaret ediniz.
