<h4>Supporto Schede</h4>
&Egrave possibile utilizzare qualsiasi controller / driver USB / Serial / i2c per movimenti come RAMPS e Trinamics. Questo campo non &egrave necessario se si prevede di utilizzare il pulsing diretto per i movimenti tramite GPIO . Per gli utenti di Windows, RAMPS &egrave l'unica opzione supportata.<br>
